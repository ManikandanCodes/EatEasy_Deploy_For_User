spring.application.name=backend

# Database Configuration with Environment Variables
# Defaults to localhost for local dev, but password must be supplied via Env Var for Prod
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/eateasy_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


jwt.secret=${APP_JWT_SECRET}
jwt.expiration-ms=86400000

server.port=8080

# --- Mail Configuration (Brevo API) ---
# API Key must be supplied via Env Var
brevo.api.key=${APP_BREVO_API_KEY}
brevo.sender.email=${MAIL_SENDER_EMAIL:iammanikandan177@gmail.com}
brevo.sender.name=EatEasy Admin

# SMTP Config (Legacy/Backup)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:iammanikandan177@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=*
