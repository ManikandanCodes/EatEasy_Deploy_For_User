<div class="login-container">

  <h2>Login to Eat Easy</h2>


  <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>

  <form (submit)="Onlogin(); $event.preventDefault()">


    <label>Email</label>
    <input type="email" required [value]="email" (input)="email = $any($event.target).value"
      placeholder="Enter your email">


    <label>Password</label>
    <div class="password-wrapper">
      <input [type]="showPassword ? 'text' : 'password'" required [value]="password"
        (input)="password = $any($event.target).value" placeholder="Enter your password">
      <button type="button" class="toggle-password-btn" (click)="showPassword = !showPassword">
        <!-- Closed Lock (Hidden) -->
        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <!-- Open Lock (Visible) -->
        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
        </svg>
      </button>
    </div>

    <label>Confirm Password</label>
    <div class="password-wrapper">
      <input [type]="showConfirmPassword ? 'text' : 'password'" required [value]="confirmPassword"
        (input)="confirmPassword = $any($event.target).value" placeholder="Confirm your password">
      <button type="button" class="toggle-password-btn" (click)="showConfirmPassword = !showConfirmPassword">
        <!-- Closed Lock (Hidden) -->
        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <!-- Open Lock (Visible) -->
        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
        </svg>
      </button>
    </div>

    <p style="text-align: right; margin-bottom: 20px;">
      <a routerLink="/forgot-password" style="color: #ff5722; text-decoration: none; font-size: 0.9em;">Forgot
        Password?</a>
    </p>

    <button type="submit" [disabled]="!email || !password || !confirmPassword">Login</button>

  </form>

  <p class="register-link">
    Don't have an account?
    <a routerLink="/register">Register here</a>
  </p>

</div>
