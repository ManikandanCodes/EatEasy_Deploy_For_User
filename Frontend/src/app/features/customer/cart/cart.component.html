<h2>Your Cart</h2>

<div *ngIf="items.length === 0" class="empty">
  <p>Your cart is empty ðŸ˜•</p>
  <button routerLink="/customer/restaurants">Browse Restaurants</button>
</div>

<div *ngIf="items.length > 0" class="cart-container">


  <div class="item" *ngFor="let item of items">
    <div class="details">
      <h3>{{ item.name }}</h3>
      <p>Rs {{ item.price }}</p>
    </div>

    <div class="actions">
      <div class="quantity-controls">
        <button (click)="decrease(item)">âˆ’</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increase(item)">+</button>
      </div>
      <button class="remove" (click)="remove(item)">Remove</button>
    </div>
  </div>


  <div class="summary">
    <p>Subtotal <span>Rs {{ subtotal }}</span></p>
    <p>Tax (5%) <span>Rs {{ tax }}</span></p>
    <p>Delivery Fee <span>Rs {{ deliveryFee }}</span></p>
    <hr>
    <p class="total">Grand Total <span>Rs {{ total }}</span></p>
  </div>


  <button class="checkout-btn" (click)="proceedToCheckout()">
    Proceed to Checkout
  </button>

</div>
